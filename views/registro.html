<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/static/avatar.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {

            min-height: 100vh;
            /*Para centrarlo*/
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #198754;
        }

        section {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>
    <main class="container">
        <section class="card-group">
            <div class="card">
                <div class="card-body justify-content-center align-items-center">
                    <img src="/static/logo.png" class="img-fluid" alt="Logo Supermercado" />
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro</h2>
                    <form action="/usuarios/registro" method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Nombre de usuario:</label>
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Introduce su nombre de usuario" required />
                            <div class="invalid-feedback">
                                Por favor escriba un nombre de usuario.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Introduce su email" required />
                            <div class="invalid-feedback">
                                Por favor escriba un email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Introduce su contraseña" required />
                            <div class="invalid-feedback">
                                Por favor escriba una contraseña.
                            </div>
                        </div>
                </div>
                {% if error %}
                <div class="alert-warning text-danger text-center mb-2">
                    <p>{{ error }}</p>
                </div>
                {% endif %}
                <div class="d-grid">
                    <input type="submit" value="Registrarse" class="btn btn-success" />
                </div>
                </form>
            </div>
            </div>
        </section>
    </main>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
